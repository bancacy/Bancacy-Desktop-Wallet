directories:
  output: build
  buildResources: build
productName: BANCACY
appId: org.Bancacy.Desktop-Wallet
files:
  - filter:
      - dist/electron/**/*
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
linux:
  icon: build/icons/256x256.png
publish:
  provider: github
nsis:
  shortcutName: BANCACY
  artifactName: 'BANCACY.Installable.${version}.${ext}'
portable:
  artifactName: 'BANCACY.Portable.${version}.${ext}'
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
  artifactName: 'BANCACY.Mac.Installable.${version}.${ext}'
electronVersion: 3.0.10
